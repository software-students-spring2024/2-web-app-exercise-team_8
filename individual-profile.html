  <body>
    <div class="edit">
      <a href="edit.html"><button class="edit-button"> EDIT </button> </a>

     </div>

     <div class="personal-info">
      <ul>
        <li>email </li>
        <li id="person-personal-info">{{ person.email }}</li>
        <li>password </li>
        <li id="person-personal-info">{{ person.password }}</li>
      </ul>
     </div>

  
     <footer class="footer-nav">
