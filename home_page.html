    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #b8c2e9;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .outer_square {
            width: 20px;
            height: 20px;
            border: 1px solid black;
            position: relative;
        }

        .inner_square {
            width: 10px;
            height: 10px;
            border: 1px solid black;
            position: absolute;
        }

        .inner_square:nth-child(1) {
            top: 0;
            right: 0;
            z-index: 5;
        }

        .inner_square:nth-child(2) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }

        .inner_square:nth-child(3) {
            bottom: 0;
            left: 0;
            z-index: 3;
        }

        .header button {
            margin-top: 20px;
            padding: 3px 30px;
        }

        .image_grid {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            border-bottom: 1px solid black; /* Restored line */
        }

        h1 {
            margin: 20px;
            text-align: center;
        }

        h3 {
            padding: 5px;
            font-weight: normal;
        }

        .scrollable {
            height: 400px;
            overflow: auto;
            padding-top: 5px; /* Adjusted spacing */
        }

        .unit {
            margin-bottom: 10px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            background-color: white;
            width: 100%;
            text-align: center;
            padding: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Button styling for image placeholders */
        .image_grid button {
            width: 90px;
            height: 80px;
            border: none;
            cursor: pointer;
            background-size: cover;
            border-radius: 50%;
            margin: 0 10px; /* Added spacing around buttons */
        }
