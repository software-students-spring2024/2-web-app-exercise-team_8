<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="style.css"> 
  </head>

  <body>
    <div class="edit-header">
        <h2>Update Profile</h2>
        <p>Type in your new email and/or password</p>
    </div>
    <div class="centered-form">
      <form method="POST" action="{{ url_for('edit_post', post_id=doc._id) }}">
          <input type="text" id="name" name="name"  placeholder="Your name"/>
          <br />
          <textarea id="update-box" name="email" placeholder="Update Email">{{person.email}}</textarea>
          <textarea id="update-box" name="password" placeholder="Update Password">{{person.password}}</textarea>
          <br />
          <input class="submit-button" type="submit" value="Save" />
      </form>
    </div>  
  
     <footer class="footer-nav">
        <ul>
          <li><a href="#"></a>profile</li>
          <li><a href="#"></a>post</li>
          <li><a href="#"></a>feed</li>
        </ul>
    </footer>
  </body>
</html>
