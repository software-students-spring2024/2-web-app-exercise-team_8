<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device.width, initial-scale=1.0">
  <title>post</title>
  <link rel="stylesheet" href="../style.css"> 
</head>
<body>
  <div class="single-post">
    <p>Date: {{ post['date'].strftime('%Y-%m-%d') }}</p>
    <!-- Display the image if it exists -->
    {% if post['image_path'] %}
        <img src="{{ post['image_path'] }}" alt="Post Image" style="max-width:300px;">
    {% endif %}
    <form method="POST" action="{{ url_for('edit_post', post_id=post._id) }}">       <!--GO OVER THIS -->
      <textarea id="update-text" name="post-text" placeholder="edit thoughts"></textarea>
      <input class="submit-button" type="submit" value="Save" />
  </form>

    </div>

    <footer class="footer-nav">

        <li><a href="upload_post.html">post</a></li>
        <li><a href="individual-profile.html">profile</a></li>
      </ul>
  </footer>
</body>
</html>
