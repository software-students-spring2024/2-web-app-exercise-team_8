<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <title>log in</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <div class="edit-header">
        <h2 class="login-header">seven</h2>
        <p style="font-size: 12px; margin-bottom: 30px;"font> sign in below </p>
        {% if message %}
          <p style="color: red; font-weight: 600; margin-bottom: 20%;"> {{ message }} </p>
        {% endif %}
    </div>

    <form method="POST" action="{{ url_for('login') }}">
    <div class="centered-form">   
      <input class="login-input" type="text" placeholder="enter username" name="username" required>  
      <br> 
      <input class="login-input" type="password" placeholder="enter password" name="password" required>  
      <br>
      <button class="submit-button" type="submit">sign in</button>   
      <a href="{{ url_for('register')}}">click here to register</a> 
  </div>   
</form>  
  </body>
</html>
