<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Caption and Upload</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #b8c2e9;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .header img {
            width: 30px;
            height: 20px;
        }

        .upload_container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 40%;
        }

        .caption_area {
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }

        .caption_input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .upload_btn {
            padding: 10px 20px;
            background-color: rgb(0, 0, 117);
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 5px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            background-color: white;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <form method="POST" action="{{ url_for('upload_post') }}" enctype="multipart/form-data" class="upload_container">
        <input type="text" id="fname" name="text" placeholder="Enter thoughts..." class="caption_input">
        <input type="file" accept="image/*" capture="camera" name="image" class="upload_btn">
        <input type="submit" value="Upload" class="upload_btn">
    </form>
    <footer class="footer-nav">
        <ul>
          <li><a href="{{ url_for('home') }}">feed</a></li>
          <li><a href="{{ url_for('show_post_form') }}">post</a></li>
          <li><a href="{{ url_for('profile') }}">profile</a></li>
        </ul>
    </footer>
<!--

        }
    </script> -->
</body>

</html>
