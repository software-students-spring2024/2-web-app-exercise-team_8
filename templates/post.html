<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device.width, initial-scale=1.0">
  <title>post</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="single-post">
    <a href="{{ url_for('show_edit_form', post_id=post['_id']) }}"><button class="post-button"> edit </button></a>
    <a href="{{ url_for('delete_post', post_id=post['_id']) }}"><button class="post-button"> delete </button></a>
    <p>Date: {{ post['date'] }}</p>
    <!-- Display the image if it exists -->
  <a href="{{ url_for('edit_post', post_id=post['_id']) }}">
    {% if post['image_path'] %}
        <img src="{{ post['image_path'] }}" alt="Post Image" style="max-width:300px;">
    {% endif %}
    </a>
    <p> {{ post['text'] }} </p>
    </div>

    <footer class="footer-nav">
      <ul>
        <li><a href="{{ url_for('home') }}">feed</a></li>
        <li><a href="{{ url_for('show_post_form') }}">post</a></li>
        <li><a href="{{ url_for('profile') }}">profile</a></li>
      </ul>
  </footer>
</body>
</html>
